name: linear.issues
type: ingestr
description: Ingest issues from Linear workspace

parameters:
  source_connection: linear_connection
  source_table: 'issues'
  destination: gcp-default

columns:
  - name: id
    type: STRING
    description: Unique identifier for the issue
    primary_key: true
  - name: title
    type: STRING
    description: Issue title
  - name: description
    type: STRING
    description: Issue description
  - name: state
    type: STRING
    description: Current state of the issue
  - name: priority
    type: INTEGER
    description: Priority level of the issue
  - name: assigneeId
    type: STRING
    description: ID of the assigned user
  - name: createdAt
    type: TIMESTAMP
    description: When the issue was created
  - name: updatedAt
    type: TIMESTAMP
    description: When the issue was last updated
  - name: teamId
    type: STRING
    description: ID of the team the issue belongs to
  - name: projectId
    type: STRING
    description: ID of the project the issue belongs to

tags:
  - linear
  - issues
  - source