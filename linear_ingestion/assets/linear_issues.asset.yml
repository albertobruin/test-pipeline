name: linear.issues
type: ingestr
description: Ingest issues from Linear workspace

parameters:
  source_connection: linear_connection
  source_table: 'issues'
  destination: bigquery
  incremental_strategy: merge
  incremental_key: updatedAt

columns:
  - name: id
    type: STRING
    description: Unique identifier for the issue
    primary_key: true

tags:
  - linear
  - issues
  - source