name: linear.users
type: ingestr
description: Ingest users from Linear workspace

parameters:
  source_connection: linear_connection
  source_table: 'users'
  destination: gcp-default

columns:
  - name: id
    type: STRING
    description: Unique identifier for the user
    primary_key: true
  - name: name
    type: STRING
    description: Full name of the user
  - name: displayName
    type: STRING
    description: Display name of the user
  - name: email
    type: STRING
    description: Email address of the user
    meta:
      is_sensitive: true
      is_pii: true
  - name: active
    type: BOOLEAN
    description: Whether the user is active
  - name: admin
    type: BOOLEAN
    description: Whether the user has admin privileges
  - name: createdAt
    type: TIMESTAMP
    description: When the user was created
  - name: updatedAt
    type: TIMESTAMP
    description: When the user was last updated

tags:
  - linear
  - users
  - source