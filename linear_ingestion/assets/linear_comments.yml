name: linear.comments
type: ingestr
description: Ingest comments from Linear workspace
start_date: "2025-01-01"

parameters:
  source_connection: linear_connection
  source_table: 'comments'
  destination: gcp-default

columns:
  - name: id
    type: STRING
    description: Unique identifier for the comment
    primary_key: true
  - name: body
    type: STRING
    description: Content of the comment
  - name: issueId
    type: STRING
    description: ID of the issue this comment belongs to
  - name: userId
    type: STRING
    description: ID of the user who made the comment
  - name: createdAt
    type: TIMESTAMP
    description: When the comment was created
  - name: updatedAt
    type: TIMESTAMP
    description: When the comment was last updated

tags:
  - linear
  - comments
  - source
