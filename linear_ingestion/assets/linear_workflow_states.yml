name: linear.workflow_states
type: ingestr
description: Ingest workflow states from Linear workspace

parameters:
  source_connection: linear_connection
  source_table: 'workflow_states'
  destination: gcp-default

columns:
  - name: id
    type: STRING
    description: Unique identifier for the workflow state
    primary_key: true
  - name: name
    type: STRING
    description: Name of the workflow state
  - name: color
    type: STRING
    description: Color associated with the state
  - name: description
    type: STRING
    description: Description of the workflow state
  - name: position
    type: FLOAT
    description: Position in the workflow
  - name: type
    type: STRING
    description: Type of workflow state (started, unstarted, completed, etc.)
  - name: teamId
    type: STRING
    description: ID of the team this state belongs to
  - name: createdAt
    type: TIMESTAMP
    description: When the workflow state was created
  - name: updatedAt
    type: TIMESTAMP
    description: When the workflow state was last updated

tags:
  - linear
  - workflow
  - source