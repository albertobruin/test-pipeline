name: plusvibeai.blocklist
type: ingestr
description: Blocklist entries for email addresses or domains that should be excluded from campaigns

parameters:
  source_connection: plusvibeai_connection
  source_table: blocklist
  destination: bigquery
  incremental_strategy: merge
  incremental_key: created_at

columns:
  - name: id
    type: STRING
    description: Unique identifier for the blocklist entry
    primary_key: true
  - name: email
    type: STRING
    description: Blocked email address or domain
  - name: reason
    type: STRING
    description: Reason for blocking
  - name: created_at
    type: TIMESTAMP
    description: Entry creation timestamp

tags:
  - plusvibeai
  - blocklist
  - exclusions

owner: data-team
