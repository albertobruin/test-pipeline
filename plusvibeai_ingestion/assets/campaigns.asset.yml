name: plusvibeai.campaigns
type: ingestr
description: Campaign information including configuration, schedules, sequences, and performance metrics

parameters:
  source_connection: plusvibeai_connection
  source_table: campaigns
  destination: bigquery
  incremental_strategy: merge
  incremental_key: modified_at

columns:
  - name: id
    type: STRING
    description: Unique identifier for the campaign
    primary_key: true
  - name: name
    type: STRING
    description: Campaign name
  - name: status
    type: STRING
    description: Campaign status
  - name: modified_at
    type: TIMESTAMP
    description: Last modification timestamp
  - name: created_at
    type: TIMESTAMP
    description: Campaign creation timestamp

tags:
  - plusvibeai
  - campaigns
  - email-marketing

owner: data-team
