name: plusvibeai.email_accounts
type: ingestr
description: Email account configurations including SMTP/IMAP settings, warmup configurations, and analytics data

parameters:
  source_connection: plusvibeai_connection
  source_table: email_accounts
  destination: bigquery
  incremental_strategy: merge
  incremental_key: timestamp_updated

columns:
  - name: id
    type: STRING
    description: Unique identifier for the email account
    primary_key: true
  - name: email
    type: STRING
    description: Email account address
  - name: provider
    type: STRING
    description: Email provider name
  - name: timestamp_updated
    type: TIMESTAMP
    description: Last update timestamp
  - name: timestamp_created
    type: TIMESTAMP
    description: Account creation timestamp

tags:
  - plusvibeai
  - email-accounts
  - configuration

owner: data-team
