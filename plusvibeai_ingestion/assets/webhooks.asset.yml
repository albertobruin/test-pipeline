name: plusvibeai.webhooks
type: ingestr
description: Webhook configurations for receiving real-time notifications about campaign events and lead interactions

parameters:
  source_connection: plusvibeai_connection
  source_table: webhooks
  destination: bigquery
  incremental_strategy: merge
  incremental_key: modified_at

columns:
  - name: id
    type: STRING
    description: Unique identifier for the webhook
    primary_key: true
  - name: url
    type: STRING
    description: Webhook endpoint URL
  - name: event_type
    type: STRING
    description: Type of event that triggers the webhook
  - name: active
    type: BOOLEAN
    description: Whether the webhook is active
  - name: modified_at
    type: TIMESTAMP
    description: Last modification timestamp
  - name: created_at
    type: TIMESTAMP
    description: Webhook creation timestamp

tags:
  - plusvibeai
  - webhooks
  - notifications

owner: data-team
